<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<h3>Remove Customer</h3>
<p>
    <a th:href="@{/product-ex}">
        Back to customer list
    </a>
</p>
<div id="form">
    <form action="#" th:action="@{/product-ex/delete}" method="post" >
        <label>Id</label>
        <input type="number" name="id" th:field="*{delete.id}">
        <div>
            <label>Name</label>
            <input type="text" name="name" th:field="*{delete.name}" >
        </div>
        <div>
            <label>Price</label>
            <input type="text" name="price"th:field="*{delete.price}" >
        </div>
        <div>
            <label>Description</label>
            <input type="text" name="description" th:field="*{delete.description}">
        </div>
        <input type="submit" value="Delete"/>
    </form>
</div>

</body>
</html>
