<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
<h3>Edit Customer</h3>
<p>
    <a th:href="@{/product-ex}">
        Back to customer list
    </a>
</p>
<div id="form">
    <form th:action="@{/product-ex/edit}" method="post">
        <label>Id</label>
        <input type="number" name="id" th:field="*{edit.id}">
        <div>
            <label>Name</label>
            <input type="text" name="name" th:field="*{edit.name}" >
        </div>
        <div>
            <label>Price</label>
            <input type="text" name="price"th:field="*{edit.price}" >
        </div>
        <div>
            <label>Description</label>
            <input type="text" name="description" th:field="*{edit.description}">
        </div>
        <input type="submit" value="update"/>
    </form>
</div>

</body>
</html>
